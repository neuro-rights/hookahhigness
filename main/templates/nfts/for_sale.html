{% extends 'base.html' %} {% block content %}

<h2>NFT'S FOR SALE</h2>

{% for nft in nfts_list %}
{% for sell in nft.sell_set.all %}
<a href="{% url 'nft_detail' nft.id %}">
    <div class="card">
        <div class="card-stacked">
            <div class="card-content">
                <div class="card-img-container">
                    {% for photo in nft.photo_set.all %}
                    <img class="responsive-img card-panel" src="{{photo.url}}" loading="lazy"> {% empty %}
                    <div class="card-panel teal-text center-align">No Photos</div>
                    {% endfor %}
                </div>
                <h2 class="card-title">{{ nft.nft_name }}</h2>
                <p><small>{{ nft.token_id }}</small></p>
            </div>
        </div>
    </div>
</a>
{% endfor %}
{% endfor %}
{% endblock %}
