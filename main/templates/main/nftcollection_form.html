{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1>EDIT <span class="teal-text">'{{collection.name}}'</span></h1>
{% else %}
<h1>CREATE NFT COLLECTION</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
</form>

{% endblock %}
