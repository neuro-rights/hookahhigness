{% extends 'base.html' %}

{% block content %}
<h2>DELETE NFT</h2>

<h4 class="header-text">Are you sure you want to delete <span class="teal-text">'{{ nft.nft_name }}'</span>?</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn red darken-4">
  <a href="{% url 'nft_detail' nft.id %}">Cancel</a>
</form>
{% endblock %}
