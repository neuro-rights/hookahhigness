{% extends 'base.html' %}
{% block content %}

<h2>Account Settings</h2>

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<form method="post" action="{% url 'settings' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="update settings">
</form>

{% endblock %}
