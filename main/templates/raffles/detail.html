{% extends 'base.html' %} {% load mathfilters %}
{% block content %}

<ul class="collection">
    <li class="collection-item" style="padding:25px;">
        <div class="row">
            <a href="{% url 'raffle_detail' raffle.uuid %}">
                <div class="col s12">
                    <span>{{ raffle.uuid }}</span>
                    <p>{{ raffle.description|truncatechars:25 }}</p>
                    <p>{{ raffle.participants|length }}</p>
                    <p>{{ raffle.winner }}</p>
                    <p>{{ raffle.token_id }}</p>
                    <p>{{ raffle.status }}</p>
                </div>
            </a>
        </div>
    </li>
</ul>
{% endblock %}
