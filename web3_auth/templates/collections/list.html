{% extends 'base.html' %} {% load mathfilters %}
{% block content %}

<div class="table-responsive">
    <table id="datatable_collections" width="100%" class="table table-striped table-bordered dt-responsive compact text-light">
        <thead>
            <tr>
                <th data-data="uuid">UUID</th>
                <th data-data="collection_type">Type</th>
                <th data-data="seller">Seller</th>
                <th data-data="assets">Assets</th>
                <th data-data="name">Name</th>
                <th data-data="status">Status</th>
            </tr>
        </thead>
    </table>
</div>

{% endblock %}
{% block javascript %}
<script type="text/javascript">
    $(document).ready(function () {
        var oTable = $('#datatable_collections').dataTable({
            // ...
            "processing": true,
            "serverSide": true,
            "ajax": "{% url 'ajax_datatable_collections' %}"
        });
        // ...
    });
</script>
{% endblock %}
